<!DOCTYPE html>
<html>

<head>
   <title>Styleings </title>

   <!-- Internal Styleings -->
   <style>
      h1 {
         color: green;
      }

      h2 {
         color: brown;
      }
   </style>
   <!-- Grouping Style -->
   <style>
      b {
         color: rgb(103, 32, 218);
      }

      h3,
      h4 {
         color: rgb(255, 130, 47);
      }

      h5 {
         color: Red;
      }
   </style>
</head>
<!-- inline Styleings -->

<body>
   <details>
      <Summary>Inline Style </Summary>
      <h1 style="color: Red; text-align: center;">My Self</h1>
      <h1 style="color: yellow;"> Srinivas</h1>
      <h1 style="color: green;">B.tech</h1>
      <h1 style="background-color: pink; color:blue;"><q>FrontEnd Dev </q></h1>
   </details>
</body>
<!-- Internal Styleings -->

<body>
   <details>
      <summary>Internal Styleings</summary>
      <h1>My Hobies</h1>
      <ul>

         <h2>
            <li>Cricket</li>
         </h2>
         <h2>
            <li>photography</li>
         </h2>

         <h2>
            <li>Cricket</li>
         </h2>
      </ul>
   </details>
</body>
<!-- Grouping Style -->

<body>
   <details>
      <summary>Grouping Selectiors</summary>
      <b><u>Skills </u>:</b>
      <ol>
         <h3>
            <li>Html</li>
         </h3>
         <h4>
            <li>Css</li>
         </h4>
         <h5>
            <li>Js</li>
         </h5>
      </ol>
   </details>



</body>

</html>
